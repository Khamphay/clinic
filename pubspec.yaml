name: clinic
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.13
  skeleton_loader: ^2.0.0+4
  cached_network_image: ^3.2.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  encrypt: ^5.0.1
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: NotoSansLao
      fonts:
        - asset: assets/fonts/NotoSansLao-Regular.ttf
        - asset: assets/fonts/NotoSansLao-Bold.ttf
          # style: bold
    - family: BoonBaan
      fonts:
        - asset: assets/fonts/BoonBaan-Regular.ttf
        - asset: assets/fonts/BoonBaan-Bold.ttf
          weight: 700
